<!--Categorías ---------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <h1 class="text-center m-4 m-sm font-primary">Productos</h1>
    <div class="m-3 d-flex justify-content-between flex-column flex-sm-row gap-3 ">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">Categorias</button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLeftLabel">Categorias</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"aria-controls="flush-collapseOne">
                                Otoño-Invierno
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <ul class="list-group list-group-flush form-switch">
                                    <label class="list-group-item">
                                        <input id="checkGorro" class="form-check-input me-1" type="checkbox" value="">
                                        Gorros
                                    </label>
                                    <label class="list-group-item">
                                        <input id="checkBufanda" class="form-check-input me-1" type="checkbox" value="">
                                        Bufandas y cuellos
                                    </label>
                                    <label class="list-group-item">
                                        <input id="checkManta" class="form-check-input me-1" type="checkbox" value="">
                                        Mantas
                                    </label>
                                    <label class="list-group-item">
                                        <input id="checkSaco" class="form-check-input me-1" type="checkbox" value="">
                                        Sacos
                                    </label>
                                    <label class="list-group-item">
                                        <input id="checkBebe" class="form-check-input me-1" type="checkbox" value="">
                                        Abrigo de bebé
                                    </label>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Primavera-Verano
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body form-switch">
                                <ul class="list-group list-group-flush form-switch">
                                    <label class="list-group-item">
                                        <input id="checkTop" class="form-check-input me-1" type="checkbox" value="">
                                        Tops a crochet
                                    </label>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input id="buscador" placeholder="Buscar"type="search" class="input">
        <select id="filtroLista">
